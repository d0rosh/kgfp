<div class="container">
  <mat-form-field class="w-100">
    <input matInput placeholder="Search" [formControl]="search">
  </mat-form-field>
  <mat-paginator *ngIf="moviesLength > 0" [length]="moviesLength"
              [pageSize]="10"
              [pageSizeOptions]="[10]"
              (page)="changePage($event)">
  </mat-paginator>
  <app-movies-list [movies]="movies"></app-movies-list>
</div>
