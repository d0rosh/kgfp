<div class="container" *ngIf="movies; else loader">
    <div class="wrapper-card">
        <mat-card *ngIf="movies" class="example-card">
            <mat-card-header class="text-center">
                <mat-card-title>{{ movies.Title }}</mat-card-title>
                <mat-card-subtitle>{{ movies.Year }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{movies.Poster}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>List ganres</p>
                <ul>
                    <li *ngFor="let genre of movies.Genre">{{genre}}</li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <mat-icon [ngStyle]="{'color' : movies.selected ? 'red' : 'white'}" (click)="addToList(movies)">favorite</mat-icon>
                <a mat-button [routerLink]="['../']">Back</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
