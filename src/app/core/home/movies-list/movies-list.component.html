<div class="wrapper-card" >
  <mat-card *ngFor="let movie of movies" class="example-card">
    <mat-card-header class="text-center">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.Year }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{movie.Poster}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>List ganres</p>
      <ul>
        <li *ngFor="let genre of movie.Genre">{{genre}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <mat-icon [ngStyle]="{'color' : movie.selected ? 'red' : 'white'}" (click)="addToList(movie)">favorite</mat-icon>
      <a mat-button [routerLink]="['movie', movie.imdbID]">Details</a>
    </mat-card-actions>
  </mat-card>
</div>
